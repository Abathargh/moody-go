upstream dataset {
    server moody-dataset:80;
}

upstream activity {
    server moody-activity:80;
}

server {
    listen 80;

    location /neural {
		proxy_pass http://dataset/predict;
	}

    location /dataset {
        proxy_pass http://dataset/data;
    }

    location /service {
        proxy_pass http://activity/service;
    }

    location /situation {
        proxy_pass http://activity/situation;
    }
}